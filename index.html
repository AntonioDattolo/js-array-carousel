<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>JS CARROUSELL</title>
</head>
<body>
    <main class="container-fluid bg-info">
        <section class="container d-flex justify-content-center align-items-center flex-wrap bg-warning my-4">
            <div class="col-12 bg-info-subtle my-2">
                <h1 class="col-12 text-center">JS CARROUSEL</h1>
                <h3 class="col-12 text-center">PRESENTS:</h3>
                <h2 class="col-12 text-center">RENGO</h2>
            </div>
            <div class="col-1 text-center">
                <button type="button" class="btn btn-info" id="prev">
                <i class="fa-solid fa-chevron-left"></i>
                </button></div>
            <div class="col-10 my-1">
                    <img class="w-100 slide active" src="./img/rengo-1.jpeg" alt="">
                    <img class="w-100 slide " src="./img/rengo-2.jpg" alt="">
                    <img class="w-100 slide " src="./img/rengo-3.jpg" alt="">
                    <img class="w-100 slide " src="./img/rengo-4.jpg" alt="">
            </div>
            <div class="col-1 text-center">
                <button type="button" class="btn btn-info" id="next">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </section>

    </main>
    <script src="./js/main.js"></script>
</body>
</html>
